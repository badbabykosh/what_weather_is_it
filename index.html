<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <script src="js/lib/jquery/jquery-2.1.4.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/Font-Awesome/css/font-awesome.min.css"/>

  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/weather-icons.min.css"/>
  <link rel="stylesheet" href="css/weather-icons-wind.min.css"/>

  <script src="js/src/Weather.js"></script>
</head>
<body>

  <div class="container-fluid vertical-center">
    <!--<div class="row">top</div>-->

    <div class="row stuff">
      <div class="col-xs-4 pull-left"></div>
      <div class="col-xs-4 pull-left panel">
        <div class="row spinner">
          <div class="col-xs-4"></div><div class="col-xs-2" id="icon"></div><div class="col-xs-2" id="temp"></div><div class="col-xs-4"></div>
        </div>
        <div class="row">
          <div class="col-xs-4" id="location"></div>
          <div class="col-xs-4" id="description"></div>
          <div class="col-xs-2" id="speed"></div>
          <div class="col-xs-2" id="wind"></div>
        </div>
      </div>
      <div class="col-xs-4 pull-left"></div>
    </div>

    <!--<div class="row">bottom</div>-->
  </div>


<script>
  $(document).ready(function(){
    getLocation();
    document.getElementById("spinner").innerHTML='<i class="fa fa-cog fa-spin"></i>';
  });
</script>
<script>
  var x = document.getElementById("demo");
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else {
      x.innerHTML = "Geolocation is not supported by this browser.";
    }
  }
  function showPosition(position) {
    var whatitis = new Weather(position.coords);
    whatitis.grab();
  }
</script>
</body>
</html>
