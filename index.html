<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <script src="js/lib/jquery/jquery-2.1.4.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/Font-Awesome/css/font-awesome.min.css"/>

  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/weather-icons.min.css"/>
  <link rel="stylesheet" href="css/weather-icons-wind.min.css"/>

  <script src="js/src/Weather.js"></script>
</head>
<body>
  <div id="stuff"></div>
  <div id="demo"></div>

<script>

  $(document).ready(function(){
    getLocation();
    document.getElementById("stuff").innerHTML='<i class="fa fa-cog fa-pulse"></i>'+' here comes the weather';

  });


</script>
<script>
  var x = document.getElementById("demo");
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else {
      x.innerHTML = "Geolocation is not supported by this browser.";
    }
  }
  function showPosition(position) {
    var whatitis = new Weather(position.coords);
    whatitis.grab();
  }
</script>
</body>
</html>
